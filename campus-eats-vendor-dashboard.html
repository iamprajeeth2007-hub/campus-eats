<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Eats - Vendor Dashboard</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f5f5f5;
            color: #1A1A1A;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Login Screen */
        .login-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #FF6B35 0%, #E55A2B 100%);
        }
        
        .login-card {
            background: white;
            padding: 48px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        
        .login-card h1 {
            font-size: 28px;
            margin-bottom: 8px;
            color: #FF6B35;
        }
        
        .login-card p {
            color: #666;
            margin-bottom: 32px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #FF6B35;
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        .btn-primary {
            background: #FF6B35;
            color: white;
        }
        
        .btn-primary:hover {
            background: #E55A2B;
            transform: translateY(-2px);
        }
        
        /* Dashboard */
        .dashboard {
            display: none;
        }
        
        .dashboard.active {
            display: block;
        }
        
        .header {
            background: white;
            padding: 20px 32px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 24px;
            color: #FF6B35;
        }
        
        .vendor-name {
            color: #666;
            font-size: 14px;
            margin-top: 4px;
        }
        
        .logout-btn {
            padding: 10px 20px;
            border: 2px solid #FF6B35;
            background: white;
            color: #FF6B35;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background: #FF6B35;
            color: white;
        }
        
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 32px;
        }
        
        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 800;
            color: #1A1A1A;
        }
        
        .orders-section {
            padding: 0 32px 32px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .section-header h2 {
            font-size: 20px;
        }
        
        .refresh-btn {
            padding: 10px 20px;
            background: #f5f5f5;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            background: #e0e0e0;
        }
        
        .orders-grid {
            display: grid;
            gap: 16px;
        }
        
        .order-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            transition: all 0.3s;
        }
        
        .order-card:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 2px solid #f5f5f5;
        }
        
        .order-id {
            font-size: 20px;
            font-weight: 700;
        }
        
        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        .status-pending {
            background: #FFF3E0;
            color: #F57C00;
        }
        
        .status-accepted {
            background: #E3F2FD;
            color: #1976D2;
        }
        
        .status-preparing {
            background: #F3E5F5;
            color: #7B1FA2;
        }
        
        .status-ready {
            background: #E8F5E9;
            color: #388E3C;
        }
        
        .order-details {
            margin-bottom: 16px;
        }
        
        .order-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 15px;
        }
        
        .order-label {
            color: #666;
        }
        
        .order-value {
            font-weight: 600;
        }
        
        .order-items {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }
        
        .pickup-code {
            text-align: center;
            padding: 16px;
            background: linear-gradient(135deg, #FF6B35 0%, #E55A2B 100%);
            color: white;
            border-radius: 12px;
            margin-bottom: 16px;
        }
        
        .pickup-code-label {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 4px;
        }
        
        .pickup-code-value {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 6px;
        }
        
        .order-actions {
            display: flex;
            gap: 12px;
        }
        
        .order-actions button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .btn-accept {
            background: #2196F3;
            color: white;
        }
        
        .btn-accept:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }
        
        .btn-preparing {
            background: #9C27B0;
            color: white;
        }
        
        .btn-preparing:hover {
            background: #7B1FA2;
            transform: translateY(-2px);
        }
        
        .btn-ready {
            background: #4CAF50;
            color: white;
        }
        
        .btn-ready:hover {
            background: #388E3C;
            transform: translateY(-2px);
        }
        
        .btn-complete {
            background: #607D8B;
            color: white;
        }
        
        .btn-complete:hover {
            background: #455A64;
            transform: translateY(-2px);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #1A1A1A;
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #E0E0E0;
            border-top-color: #FF6B35;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-screen">
        <div class="login-card">
            <h1>Campus Eats</h1>
            <p>Vendor Dashboard</p>
            
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email-input" placeholder="vendor@campuseats.com">
            </div>
            
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password-input" placeholder="Enter password">
            </div>
            
            <button class="btn btn-primary" id="login-btn">Login</button>
        </div>
    </div>
    
    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <div class="header">
            <div>
                <h1>Campus Eats Dashboard</h1>
                <div class="vendor-name" id="vendor-name-display">Loading...</div>
            </div>
            <button class="logout-btn" id="logout-btn">Logout</button>
        </div>
        
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-label">Today's Orders</div>
                <div class="stat-value" id="stat-today">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Orders</div>
                <div class="stat-value" id="stat-active">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Today's Revenue</div>
                <div class="stat-value" id="stat-revenue">‚Çπ0</div>
            </div>
        </div>
        
        <div class="orders-section">
            <div class="section-header">
                <h2>Active Orders</h2>
                <button class="refresh-btn" onclick="location.reload()">üîÑ Refresh</button>
            </div>
            
            <div class="orders-grid" id="orders-container">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>
    
    <audio id="notification-sound" src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuCzvLZizUIGGe69+qeRAsBTqPh7bxrIgU2j9bx1ogsACRruvjz0LmOMNqfg==" preload="auto"></audio>
    
    <script>
        // Firebase Configuration - REPLACE WITH YOUR CONFIG
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY_HERE",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        let currentVendorId = null;
        let ordersListener = null;
        
        // Login
        document.getElementById('login-btn').addEventListener('click', async () => {
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;
            
            if (!email || !password) {
                showNotification('Please enter email and password');
                return;
            }
            
            const btn = document.getElementById('login-btn');
            btn.textContent = 'Logging in...';
            btn.disabled = true;
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Find vendor for this user
                const vendorQuery = await db.collection('vendors')
                    .where('authUserId', '==', user.uid)
                    .get();
                
                if (vendorQuery.empty) {
                    showNotification('No vendor account found');
                    auth.signOut();
                    btn.textContent = 'Login';
                    btn.disabled = false;
                    return;
                }
                
                const vendorDoc = vendorQuery.docs[0];
                currentVendorId = vendorDoc.id;
                const vendorName = vendorDoc.data().name;
                
                localStorage.setItem('vendorId', currentVendorId);
                localStorage.setItem('vendorName', vendorName);
                
                showDashboard();
            } catch (error) {
                console.error('Login error:', error);
                showNotification('Invalid credentials');
                btn.textContent = 'Login';
                btn.disabled = false;
            }
        });
        
        // Show Dashboard
        function showDashboard() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            
            const vendorName = localStorage.getItem('vendorName');
            document.getElementById('vendor-name-display').textContent = vendorName;
            
            requestNotificationPermission();
            listenForOrders();
            loadDailyStats();
        }
        
        // Request Notification Permission
        function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        }
        
        // Show Desktop Notification
        function showDesktopNotification(orderNumber) {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('New Order! üîî', {
                    body: `Order #${orderNumber} received`,
                    icon: '/logo.png',
                    requireInteraction: true
                });
            }
        }
        
        // Play Notification Sound
        function playNotificationSound() {
            const audio = document.getElementById('notification-sound');
            audio.play().catch(err => console.log('Could not play sound'));
        }
        
        // Listen for Orders
        function listenForOrders() {
            const vendorId = localStorage.getItem('vendorId');
            
            ordersListener = db.collection('orders')
                .where('vendorId', '==', vendorId)
                .where('status', 'in', ['pending', 'accepted', 'preparing', 'ready'])
                .orderBy('orderTime', 'desc')
                .onSnapshot((snapshot) => {
                    console.log(`Received ${snapshot.size} orders`);
                    
                    const container = document.getElementById('orders-container');
                    container.innerHTML = '';
                    
                    if (snapshot.empty) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <h3>No active orders</h3>
                                <p>New orders will appear here automatically</p>
                            </div>
                        `;
                        document.getElementById('stat-active').textContent = '0';
                        return;
                    }
                    
                    document.getElementById('stat-active').textContent = snapshot.size;
                    
                    snapshot.forEach((doc) => {
                        const order = doc.data();
                        displayOrder(doc.id, order);
                    });
                    
                    // Play sound for new orders
                    snapshot.docChanges().forEach(change => {
                        if (change.type === 'added') {
                            playNotificationSound();
                            showDesktopNotification(change.doc.data().orderId);
                        }
                    });
                }, (error) => {
                    console.error('Error listening for orders:', error);
                    showNotification('Error loading orders');
                });
        }
        
        // Display Order
        function displayOrder(orderId, order) {
            const container = document.getElementById('orders-container');
            
            const itemsList = order.items.map(item => 
                `${item.quantity}x ${item.name}`
            ).join(', ');
            
            const orderTime = order.orderTime ? 
                order.orderTime.toDate().toLocaleTimeString('en-IN', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                }) : 'Just now';
            
            const statusClasses = {
                'pending': 'status-pending',
                'accepted': 'status-accepted',
                'preparing': 'status-preparing',
                'ready': 'status-ready'
            };
            
            const statusClass = statusClasses[order.status] || 'status-pending';
            
            const orderCard = document.createElement('div');
            orderCard.className = 'order-card';
            orderCard.id = 'order-' + orderId;
            
            orderCard.innerHTML = `
                <div class="order-header">
                    <div class="order-id">Order #${order.orderId}</div>
                    <div class="status-badge ${statusClass}">${order.status}</div>
                </div>
                
                <div class="order-details">
                    <div class="order-row">
                        <span class="order-label">Time:</span>
                        <span class="order-value">${orderTime}</span>
                    </div>
                    <div class="order-row">
                        <span class="order-label">Customer:</span>
                        <span class="order-value">${order.userPhone || 'N/A'}</span>
                    </div>
                    <div class="order-row">
                        <span class="order-label">Total:</span>
                        <span class="order-value">‚Çπ${order.total}</span>
                    </div>
                </div>
                
                <div class="order-items">
                    <strong>Items:</strong> ${itemsList}
                </div>
                
                ${order.specialInstructions ? `
                    <div class="order-items" style="background: #FFF3E0; color: #F57C00;">
                        <strong>‚ö†Ô∏è Special Instructions:</strong><br>
                        ${order.specialInstructions}
                    </div>
                ` : ''}
                
                <div class="pickup-code">
                    <div class="pickup-code-label">PICKUP CODE</div>
                    <div class="pickup-code-value">${order.pickupCode}</div>
                </div>
                
                <div class="order-actions">
                    ${order.status === 'pending' ? `
                        <button class="btn-accept" onclick="updateOrderStatus('${orderId}', 'accepted')">
                            Accept Order
                        </button>
                    ` : ''}
                    
                    ${order.status === 'accepted' ? `
                        <button class="btn-preparing" onclick="updateOrderStatus('${orderId}', 'preparing')">
                            Start Preparing
                        </button>
                    ` : ''}
                    
                    ${order.status === 'preparing' ? `
                        <button class="btn-ready" onclick="updateOrderStatus('${orderId}', 'ready')">
                            Mark as Ready
                        </button>
                    ` : ''}
                    
                    ${order.status === 'ready' ? `
                        <button class="btn-complete" onclick="completeOrder('${orderId}')">
                            Order Picked Up
                        </button>
                    ` : ''}
                </div>
            `;
            
            container.appendChild(orderCard);
        }
        
        // Update Order Status
        async function updateOrderStatus(orderId, newStatus) {
            try {
                await db.collection('orders').doc(orderId).update({
                    status: newStatus,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showNotification(`Order updated to ${newStatus}`);
            } catch (error) {
                console.error('Error updating order:', error);
                showNotification('Failed to update order');
            }
        }
        
        // Complete Order
        async function completeOrder(orderId) {
            if (!confirm('Confirm that customer has picked up the order?')) {
                return;
            }
            
            try {
                await db.collection('orders').doc(orderId).update({
                    status: 'completed',
                    completedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showNotification('Order completed!');
            } catch (error) {
                console.error('Error completing order:', error);
                showNotification('Failed to complete order');
            }
        }
        
        // Load Daily Stats
        async function loadDailyStats() {
            const vendorId = localStorage.getItem('vendorId');
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            try {
                const ordersSnapshot = await db.collection('orders')
                    .where('vendorId', '==', vendorId)
                    .where('orderTime', '>=', firebase.firestore.Timestamp.fromDate(today))
                    .get();
                
                let totalOrders = 0;
                let totalRevenue = 0;
                
                ordersSnapshot.forEach(doc => {
                    const order = doc.data();
                    totalOrders++;
                    totalRevenue += order.total || 0;
                });
                
                document.getElementById('stat-today').textContent = totalOrders;
                document.getElementById('stat-revenue').textContent = '‚Çπ' + totalRevenue;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        // Logout
        document.getElementById('logout-btn').addEventListener('click', async () => {
            await auth.signOut();
            localStorage.clear();
            if (ordersListener) {
                ordersListener();
            }
            location.reload();
        });
        
        // Show Notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        // Check if already logged in
        auth.onAuthStateChanged((user) => {
            if (user && localStorage.getItem('vendorId')) {
                showDashboard();
            }
        });
    </script>
</body>
</html>
